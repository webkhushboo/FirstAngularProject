<div class= 'panel panel-primary'>
    <div class= 'panel-heading'>
        {{pageTitle}}
    </div>
    <div class='panel-body'>
        <div class ='row'>
            <div class ='col-md-2'> Filter By :</div>
            <div class ='col-md-4'>
            <input type="text" [(ngModel)] ='listFilter'/>
            </div>
    </div>
<div class='row'>
    <div class='col-md-6'>
        <h3> Filtered by : {{listFilter }}</h3>
    </div>
</div>

<div class="table-responsive"><table class="table" *ngIf='products && products.length'>
    <thead>
        <tr>
            <th>
                <button class="btn btn-primary" (click)='toggleImage()'>{{showImage ? 'Hide' :'Show'}} Image </button>
            </th>
            <th> Product </th>
            <th> Code </th>
            <th> Available </th>
            <th> Price </th>
            <th> 5 Start Rating  </th>

        </tr>
    </thead>
    <tbody *ngFor ='let product of products | productFilter : listFilter'>
         
         <tr>
            <td><img *ngIf= 'showImage' [src]='product.imageUrl' [style.width.px]="imageWidth"
            [title] ='imageTitle'></td>
            <td>{{product.productName}}</td>
            <td>{{product.productCode | lowercase}}</td>
            <td>{{product.releaseDate }}</td>
            <td>{{product.price | currency : 'USD':'true':'1.2-2'}}</td>
            <td>{{product.starRating}}</td>
        </tr>
    </tbody>
    </table>

</div>
</div>
</div>
