<div class="panel panel-primary">
<div class="panel-heading">
    {{pageTitle}}
</div>
<div class="panel-body">
<div class="row">
    <div class="col-md-2"> Filter By </div>
     <div class="col-md-4"> <input type="text" [(ngModel)]='listFilter'> </div>
</div>
<div class="row"> 
    <div class="col-md-6"> <h3>Filtered By: {{listFilter}}</h3></div></div>

<div class="table-responsive">
    <table class="table" *ngIf="productArray && productArray.length >0">
    <thead>
        <tr>
            <th><button class="btn btn-primary">Show Image </button>
            <th>Product</th>
            <th>Code</th>
            <th>Available</th>
            <th> Price </th>
            <th>Star Rating</th>
        </tr>
    </thead>

    <tbody><tr *ngFor='let product of productArray'>
        <td><img [src]='product.imageUrl' [title]='productTitle' [style.width.px]='imageWidth'/></td>
        <td> {{product.productName}}</td>
        <td> {{product.productCode | lowercase}}</td>
        <td> {{product.releaseDate}}</td>
        <td> {{product.price | currency : 'USD':true :'1.2-2'}}</td>
        <td> {{product.starRating}}</td>
        </tr></tbody>
</table>
</div>
</div>
</div>
